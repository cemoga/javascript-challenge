<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center" style="color: rgb(39, 39, 39);">
      <h1>UFO Sightings</h1>
      <hr>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="container">
            <h2>UFO Sightings</h2>
            <hr>
            <p>Select on the criteria you want to use to filter the UFO Sightings:</p>
            <form>
              <label class="radio-inline">
                <input type="radio" name="optradio" value="date" checked>Date
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio" value="city">City
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio" value="state">State
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio" value="country">Country
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio" value="shape">Shape
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio" value="all">All Data
              </label>
            </form>
            <hr>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="label">Text Instructions</label>
            <select class="form-control" id="sel1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div id="plot"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead style="color: white; background-color: rgb(6, 6, 36);">
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
